<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
    }
    h1 {
      text-align: center;
    }
    form {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    label {
      display: block;
      margin: 8px 0 4px;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }
    .actions button {
      margin-right: 6px;
    }
  </style>
</head>
<body>

  <h1>Contact Manager</h1>

  <form id="contactForm">
    <input type="hidden" id="contactId" value="" />
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter email" required />

    <button type="submit">Save Contact</button>
    <button type="button" id="cancelEdit" style="display: none;">Cancel Edit</button>
  </form>

  <table id="contactsTable">
    <thead>
      <tr><th>Name</th><th>Email</th><th>Actions</th></tr>
    </thead>
    <tbody>
      <!-- Rows will be added here -->
    </tbody>
  </table>

  <script>
    const apiBaseUrl = 'https://api.yourdomain.com/contacts';  // change to your IBMâ€‘NJ API base

    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const id = document.getElementById('contactId').value;
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      const contactData = { name: name, email: email };

      if (id) {
        // Update existing
        fetch(apiBaseUrl + '/' + id, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            // 'Authorization': 'Bearer YOUR_TOKEN'  // if needed
          },
          body: JSON.stringify(contactData)
        })
        .then(resp => resp.json())
        .then(data => {
          resetForm();
          loadContacts();
        })
        .catch(err => console.error('Error updating contact:', err));
      } else {
        // Create new
        fetch(apiBaseUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            // 'Authorization': 'Bearer YOUR_TOKEN'
          },
          body: JSON.stringify(contactData)
        })
        .then(resp => resp.json())
        .then(data => {
          resetForm();
          loadContacts();
        })
        .catch(err => console.error('Error creating contact:', err));
      }
    });

    document.getElementById('cancelEdit').addEventListener('click', function () {
      resetForm();
    });

    function resetForm() {
      document.getElementById('contactId').value = '';
      document.getElementById('name').value = '';
      document.getElementById('email').value = '';
      document.getElementById('cancelEdit').style.display = 'none';
    }

    function loadContacts() {
      fetch(apiBaseUrl, {
        method: 'GET',
        headers: {
          'Accept': 'application/json',
          // 'Authorization': 'Bearer YOUR_TOKEN'
        }
      })
      .then(resp => resp.json())
      .then(data => {
        const tbody = document.getElementById('contactsTable').querySelector('tbody');
        tbody.innerHTML = '';  // clear
        data.forEach(contact => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${contact.name}</td>
            <td>${contact.email}</td>
            <td class="actions">
              <button onclick="editContact('${contact.id}')">Edit</button>
              <button onclick="deleteContact('${contact.id}')">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => console.error('Error loading contacts:', err));
    }

    function editContact(id) {
      fetch(apiBaseUrl + '/' + id, {
        method: 'GET',
        headers: { 'Accept': 'application/json' }
      })
      .then(resp => resp.json())
      .then(contact => {
        document.getElementById('contactId').value = contact.id;
        document.getElementById('name').value = contact.name;
        document.getElementById('email').value = contact.email;
        document.getElementById('cancelEdit').style.display = 'inline';
      })
      .catch(err => console.error('Error fetching contact:', err));
    }

    function deleteContact(id) {
      if (!confirm('Are you sure you want to delete this contact?')) return;
      fetch(apiBaseUrl + '/' + id, {
        method: 'DELETE',
        headers: {
          // 'Authorization': 'Bearer YOUR_TOKEN'
        }
      })
      .then(resp => {
        if (resp.ok) {
          loadContacts();
        } else {
          console.error('Failed to delete contact');
        }
      })
      .catch(err => console.error('Error deleting contact:', err));
    }

    // On page load
    window.onload = function () {
      loadContacts();
    };
  </script>

</body>
</html>
